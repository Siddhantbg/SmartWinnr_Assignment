<div class="login-wrapper">
  <app-floating-lines
    [enabledWaves]="['top', 'middle', 'bottom']"
    [lineCount]="10"
    [lineDistance]="5"
    [bendRadius]="5"
    [bendStrength]="-0.5"
    [interactive]="true"
    [parallax]="true"
  />

  <div class="login-overlay">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <div #lottieIcon class="lottie-icon"></div>
        </div>
        <h1>Welcome back</h1>
        <p>Sign in to your account</p>
      </div>

      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
            [disabled]="isLoading()"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              id="password"
              [type]="showPassword() ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
              [disabled]="isLoading()"
            />
            <button type="button" class="toggle-password" (click)="togglePassword()" aria-label="Toggle password visibility">
              @if (showPassword()) {
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                  <line x1="1" y1="1" x2="23" y2="23" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              }
            </button>
          </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading()">
          @if (isLoading()) {
            <span class="spinner"></span>
            Signing in...
          } @else {
            Sign in
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
              <polyline points="10 17 15 12 10 7" />
              <line x1="15" y1="12" x2="3" y2="12" />
            </svg>
          }
        </button>
      </form>

      <div class="login-footer">
        <p class="register-link">
          Don't have an account? <a routerLink="/register" class="link">Create one</a>
        </p>
        <p class="hint-text">
          <strong>Demo credentials</strong><br />
          Admin: admin&#64;smartwinnr.com / Admin&#64;123<br />
          User: user&#64;smartwinnr.com / User&#64;123
        </p>
      </div>
    </div>
  </div>
</div>
